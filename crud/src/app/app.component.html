<h2>List of movies</h2>
<ul>
  <li *ngFor="let film of movies">
    <h2 (click)="movieClicked(film)">{{film.title}}</h2>
  </li>
</ul>
<hr>
Title <input type="text" [(ngModel)]="selectedMovie.title"><br>
Desc  <input type="text" [(ngModel)]="selectedMovie.description"><br>
Year  <input type="text" [(ngModel)]="selectedMovie.year"><br>
<button *ngIf="selectedMovie.id != -1" (click)="updateMovie()"> PUT </button>&nbsp;&nbsp;
<button *ngIf="selectedMovie.id == -1" (click)="createMovie()"> POST </button>&nbsp;&nbsp;
<button *ngIf="selectedMovie.id != -1" (click)="deleteMovie()"> DELETE </button>
